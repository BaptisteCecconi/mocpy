# Travis-ci config. Starting point was this:
# https://conda.io/docs/user-guide/tasks/use-conda-with-travis-ci.html
language: python

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  # We only test with the oldest Python 3 version we support
  # Python is very good about backward compatibility,
  # so testing on newer ones is almost never useful.
  - "3.5"

addons:
  apt:
    update: true

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - travis_wait conda env create -q python=$TRAVIS_PYTHON_VERSION -f environment.yml
  - source activate mocpy-dev

script:
  - python -m pytest -v mocpy --cov-report=term --cov=mocpy
  # Test notebooks
  - pip install .
  - python test_notebooks.py
  # Test docs build:
  - cd docs
  - make html
  - cd ..

# Deployment and upload to PyPI if a commit is tagged
# https://docs.travis-ci.com/user/deployment/pypi/#deploying-tags
deploy:
  provider: pypi
  user: "bmatthieu3"
  # Encryption of the password 
  # https://docs.travis-ci.com/user/encryption-keys/
  password:
    secure: ""
  # Upload for source and wheel distributions
  distributions: "sdist bdist_wheel"
  # Avoid the PyPI error message: HTTPError: 400 Client Error: File already exists.
  skip_existing: true
  on:
    all_branches: true
    tags: true